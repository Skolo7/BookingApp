{% extends "index.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .profile-container {
            background: #ffffff;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 0;
        }

        .profile-header h3 {
            margin: 0;
            font-weight: 300;
            font-size: 2rem;
        }

        .form-section {
            padding: 2rem;
        }

        .section-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f8f9fa;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }

        .profile-photo-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .profile-photo-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .btn-custom {
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger-custom {
            background: #dc3545;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-danger-custom:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 1rem;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #5a6268;
        }

        .note-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .action-buttons {
            padding: 2rem;
            background: #f8f9fa;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 1rem 0;
            }

            .form-section {
                padding: 1.5rem;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .profile-header h3 {
                font-size: 1.5rem;
            }
        }
    </style>

    <div class="profile-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="profile-card">
                        <!-- Header -->
                        <div class="profile-header">
                            <h3><i class="fas fa-user-circle me-2"></i>My Profile</h3>
                        </div>

                        <!-- Form -->
                        <form class="file-upload" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row">
                                <!-- User Details Section -->
                                <div class="col-lg-8">
                                    <div class="form-section">
                                        <h4 class="section-title">
                                            <i class="fas fa-info-circle me-2"></i>User Details
                                        </h4>

                                        <div class="row">
                                            <!-- First Name -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">
                                                        <i class="fas fa-user me-1"></i>First Name
                                                    </label>
                                                    {{ form.first_name }}
                                                </div>
                                            </div>

                                            <!-- Last Name -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">
                                                        <i class="fas fa-user me-1"></i>Last Name
                                                    </label>
                                                    {{ form.last_name }}
                                                </div>
                                            </div>

                                            <!-- Email -->
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label">
                                                        <i class="fas fa-envelope me-1"></i>Email
                                                    </label>
                                                    {{ form.email }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Profile Photo Section -->
                                <div class="col-lg-4">
                                    <div class="form-section">
                                        <h4 class="section-title">
                                            <i class="fas fa-camera me-2"></i>Profile Photo
                                        </h4>

                                        <div class="profile-photo-section">
                                            <img src="{{ user.profile_picture.url }}"
                                                 alt="Profile Picture"
                                                 class="profile-image">

                                            <div>
                                                <button type="button" class="btn btn-danger-custom btn-custom">
                                                    <i class="fas fa-trash me-1"></i>Remove
                                                </button>
                                            </div>

                                            <div class="file-input-wrapper">
                                                <label for="id_profile_picture" class="file-input-label">
                                                    <i class="fas fa-upload me-1"></i>Choose File
                                                </label>
                                                {{ form.profile_picture }}
                                            </div>

                                            <p class="note-text">
                                                <i class="fas fa-info-circle me-1"></i>
                                                Minimum size: 300px Ã— 300px
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <button type="submit" class="btn btn-primary-custom btn-custom btn-lg">
                                    <i class="fas fa-save me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
