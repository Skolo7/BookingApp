<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="../../../static/assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="../../../static/assets/img/favicon.png">
        <title>BookingApp - Sign Up</title>

        <!-- Fonts and icons -->
        <link href="../../../static/assets/css/nucleo-icons.css" rel="stylesheet" />
        <link href="../../../static/assets/css/nucleo-svg.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/349ee9c857.js" crossorigin="anonymous"></script>

        <!-- CSS Files -->
        <link id="pagestyle" href="../../../static/assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet" />

        <style>
            /* Custom improvements */
            body {
                background-color: #f8f9fa;
            }

            .main-content {
                background-color: #ffffff;
                min-height: 100vh;
            }

            .card-plain {
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border: 1px solid #e9ecef;
            }

            .form-control {
                border-radius: 8px;
                border: 2px solid #dee2e6;
                padding: 15px 16px;
                font-size: 16px;
                transition: all 0.3s ease;
                background-color: #ffffff;
                color: #495057;
                width: 100%;
                display: block;
            }

            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
                background-color: #ffffff;
                color: #495057;
            }

            .form-control::placeholder {
                color: #6c757d;
            }

            .btn-primary-custom {
                background-color: #007bff;
                border: none;
                border-radius: 8px;
                padding: 15px 24px;
                font-weight: 600;
                font-size: 16px;
                color: #ffffff;
                transition: all 0.3s ease;
            }

            .btn-primary-custom:hover {
                background-color: #0056b3;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
                color: #ffffff;
            }



            .form-label {
                font-weight: 600;
                color: #212529;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .alert {
                border-radius: 8px;
                border: none;
            }

            .card-header h2 {
                color: #212529;
            }

            .text-muted {
                color: #6c757d !important;
            }

            .form-check-label {
                color: #495057;
            }

            .text-primary {
                color: #007bff !important;
            }
        </style>
    </head>
    <body>


        <!-- Main Content -->
        <main class="main-content mt-0">
            <section class="min-vh-100 d-flex align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <!-- Messages -->
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mb-4">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            {% block content %}{% endblock %}
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="card card-plain mt-4">
                                <div class="card-header pb-3 text-center bg-transparent">
                                    <h2 class="font-weight-bold">Create Account</h2>
                                    <p class="text-muted mb-0">Fill in the details below to get started</p>
                                </div>

                                <div class="card-body px-4 py-4">
                                    <form action="{% url 'register' %}" method="POST">
                                        {% csrf_token %}

                                        <div class="mb-4">
                                            <label class="form-label d-block">Username *</label>
                                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label d-block">First Name *</label>
                                                    <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label d-block">Last Name *</label>
                                                    <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label d-block">Email Address *</label>
                                            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label d-block">Password *</label>
                                            <input type="password" name="password1" class="form-control" placeholder="Create a password" required>
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label d-block">Confirm Password *</label>
                                            <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                            <label class="form-check-label" for="termsCheck">
                                                I agree to the <a href="#" class="text-primary text-decoration-none">Terms and Conditions</a>
                                            </label>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary-custom">
                                                Create Account
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center pt-3 px-4 pb-4">
                                    <p class="mb-0">
                                        Already have an account?
                                        <a href="{% url 'login' %}" class="text-primary text-decoration-none">Sign in here</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Core JS Files -->
        <script src="../../../static/assets/js/core/popper.min.js"></script>
        <script src="../../../static/assets/js/core/bootstrap.min.js"></script>
        <script src="../../../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
        <script src="../../../static/assets/js/plugins/smooth-scrollbar.min.js"></script>

        <script>
            // Smooth scrollbar for Windows
            var win = navigator.platform.indexOf('Win') > -1;
            if (win && document.querySelector('#sidenav-scrollbar')) {
                var options = { damping: '0.5' }
                Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
            }

            // Form validation enhancement
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                const inputs = form.querySelectorAll('.form-control');

                inputs.forEach(input => {
                    input.addEventListener('blur', function() {
                        if (this.value.trim() !== '') {
                            this.classList.add('is-valid');
                            this.classList.remove('is-invalid');
                        }
                    });
                });
            });
        </script>

        <script src="../../../static/assets/js/corporate-ui-dashboard.min.js?v=1.0.0"></script>
    </body>
</html>
